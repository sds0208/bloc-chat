<body ng-controller="HomeCtrl as home">
    <div class="chat-room-sidebar">
        <div id="logo">
                <div class="odd">B</div>
                <div class="even">L</div>
                <div class="odd">O</div>
                <div class="even">C</div>
                <div class="even">C</div>
                <div class="odd">H</div>
                <div class="even">A</div>
                <div class="odd">T</div>
        </div>
        <button type="button" class="new-room-button" ng-click="openModal()">New room</button>
        <div class="chat-room-list" ng-repeat="room in home.allRooms">
            <a href="" class="chat-room" ng-click="activateRoom(room); x.roomIsSelected">{{ room.name }}</a>
        </div>
    </div>
    <div class="message-list-container">
        <div class="room-name">
            {{ home.currentRoom.name }}
        </div>
        <div id="message-container">
            <div class="message" ng-repeat="message in home.messages" ng-class-odd="'odd-message'" ng-class-even="'even-message'">
                <div class="message-content">
                    {{ message.sentAt }}
                </div>
                <div class="message-content">
                    {{ message.username }}:
                </div>
                <div class="message-content">
                    {{ message.content }}
                </div>
            </div>
        </div>
        <div id="enter-message" ng-show="home.roomIsSelected">
            <form>
                Enter message:<br>
                <input type="text" id="message-text-box" name="message" ng-model="home.newMessage.content" ng-keypress="checkIfEnterKeyWasPressed($event)"><br>
                <button type="button" id="send-button" class="new-room-button" ng-click="sendMessage(newMessage)">Send</button>
            </form>
        </div>
    </div>
</body>
